#https://docs.m5stack.com/en/core/AtomS3%20Lite
substitutions:
  device_name: "M5Stack-AtomS3-Lite"
  device_friendly_name: "M5Stack AtomS3 Lite"
  device_description: "M5Stack AtomS3 Lite"
  time_timezone: "Europe/Amsterdam"
     
esphome:
  name: ${device_name}
  friendly_name: $device_friendly_name
  comment: "${device_description}"
  name_add_mac_suffix: false

esp32:
  board: esp32-s3-devkitc-1 #m5stack-atoms3 not supported yet, needs platformio platform-espressif32 6.1.0
  framework:
    type: esp-idf
    version: recommended

wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
 
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${device_name}
    password: !secret wifi_fallback_password
    ap_timeout: 15s
 
captive_portal:
 
# Enable logging
logger:
  baud_rate: 0
  level: WARN

# Enable Home Assistant API
api:
  encryption:
    key: !secret home_assistant_key
 
ota:
   password: !secret ota_password 

# Output that blinks the LED
output:
  - platform: template
    id: status_output
    type: binary
    write_action:
    - if:
        condition:
          lambda: return (state);
        then:
          - light.turn_on:
              id: led
              brightness: 100%
              red: 100%
              green: 0%
              blue: 0%
        else:
          - light.turn_on: led

#G4=IR
remote_transmitter:
  pin: GPIO4
  carrier_duty_percent: 50%

light:
  # Enable status LED
  - platform: status_led
    output: status_output
    name: "Status Led"
    internal: True

  #G35=RGB WS2812C-2020
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: 35
    num_leds: 1
    rmt_channel: 0
    chipset: ws2812
    id: led
    name: "Led"

#G41=Button
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO41
      inverted: true
    name: Button
